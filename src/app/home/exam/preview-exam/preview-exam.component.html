<div class="container">
  <div
    class="col-xxl-9 mx-xxl-auto justify-content-center align-items-center g-2 bg-body"
  >
    <div class="row r-2">
      <div class="row justify-content-center align-items-center">
        <div class="col">
          <h3>Môn: {{ subjectName }}</h3>
          <h4>Đề: {{ examName }}</h4>
        </div>
        <div class="col">
          <caption class="w-auto">
            Thời gian
          </caption>
        </div>
      </div>
    </div>
    <div class="col">
      <div
        class="col-xxl-9 mx-xxl-auto justify-content-center align-items-center g-2"
        *ngFor="let question of questionOfExam; let i = index"
      >
        <div class="col">
          <div class="card">
            <div
              class="card-body row justify-content-between align-items-center"
            >
              <h3 class="card-title">
                Câu hỏi {{ i + 1 }}:
                <caption>
                  {{
                    question.content
                  }}
                </caption>
              </h3>
              <div class="column-gap-sm-1">
                <p class="card-text">Đáp án</p>
                <div class="row m-auto text-xxl-center">
                  <div
                    class="col"
                    *ngFor="let option of question.options; let i = index"
                  >
                    <div class="form-check">
                      <!-- <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          [(ngModel)]="selectedOption"
          [value]="option"
        /> -->
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        [value]="option"
                      />
                      <label class="form-check-label">
                        {{ option.content }}
                      </label>
                      <!-- <button
          class="btn btn-primary"
          (click)="submitAnswer(option)"
          [disabled]="selectedOption !== option"
        > -->
                      <!-- <button class="btn btn-primary">Chọn</button> -->
                      <!-- <div *ngIf="isCorrect && selectedOption === option" class="text-success">
          Đáp án đúng
        </div>
        <div *ngIf="!isCorrect && selectedOption === option" class="text-danger">
          Đáp án sai
        </div> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
