<div class="bg-image">
  <div class="row g-0 min-vh-100">
    <div
      class="hero-static col-md-6 d-flex align-items-center bg-body-secondary"
    >
      <div class="p-3 w-100">
        <div class="mb-3 text-center">
          <p class="fw-bolder fs-1">
            <span class="text-dark">STU</span
            ><span class="text-primary"> ONLINE</span>
          </p>
          <p class="text-uppercase fw-bold fs-sm text-muted">Đăng nhập</p>
        </div>
        <div class="row g-0 justify-content-center">
          <div class="col-sm-8 col-xl-6">
            <form
              class="js-validation-signin"
              [formGroup]="loginForm"
              (ngSubmit)="onSubmit()"
            >
              <div class="py-3">
                <div class="mb-4">
                  <input
                    type="email"
                    class="form-control form-control-lg form-control-alt"
                    id="login-username"
                    name="login-username"
                    placeholder="Email"
                    formControlName="email"
                  />
                </div>
                <div class="mb-4">
                  <input
                    type="password"
                    class="form-control form-control-lg form-control-alt"
                    id="login-password"
                    name="login-password"
                    placeholder="Mật khẩu"
                    formControlName="password"
                  />
                </div>
              </div>
              <div class="mb-4">
                <button class="btn w-100 btn-lg btn-hero btn-primary">
                  <i class="fa fa-fw fa-sign-in-alt opacity-50 me-1"></i> Đăng
                  nhập
                </button>
                <p class="mt-3 mb-0 d-lg-flex justify-content-lg-between">
                  <a
                    class="btn btn-sm btn-alt-secondary d-block d-lg-inline-block mb-1"
                    href=""
                  >
                    <i class="fa fa-exclamation-triangle opacity-50 me-1"></i>
                    Quên mật khẩu
                  </a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div
      class="hero-static col-md-6 d-none d-md-flex align-items-md-center justify-content-md-center text-md-center"
    >
      <div class="p-3">
        <p class="display-4 fw-bold text-white mb-3">
          Welcome to the<br />
          STU
        </p>
      </div>
    </div>
  </div>
</div>
